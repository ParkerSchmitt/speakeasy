name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

  steps:
   - uses: actions/checkout@v3
   - name: Use Node.js
     uses: actions/setup-node@v3
     with:
      node-version: '12.x'
   - run: npm install
   - run: npm run build --if-present
   - run: npm test
